name: AWS SAM Deploy

on:
  push:
    branches:
      - master  
env:
  PIPELINE_USER_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  PIPELINE_USER_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  SAM_TEMPLATE: template.yml
  TESTING_STACK_NAME: mint
  TESTING_ARTIFACTS_BUCKET: lambdacicdtest
  TEST_REGION: us-east-1  
  TEST_PIPELINE_EXECUTION_ROLE: arn:aws:iam::230106472278:user/lambdacicdtest

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - uses: aws-actions/setup-sam@v1
        with:
          aws-cli-version: 2.1.29
          sam-cli-version: 1.21.1

      - name: Assume the prod pipeline user role
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ env.PIPELINE_USER_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.PIPELINE_USER_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.TEST_REGION }}
          role-to-assume: ${{ env.TEST_PIPELINE_EXECUTION_ROLE }}
          role-session-name: test-packaging
          role-duration-seconds: 3600
          role-skip-session-tagging: true

      - name: Package and Deploy to AWS SAM
        run: |
          sam package --template-file template.yml --s3-bucket lambdacicdtest --output-template-file packaged.yaml
          sam deploy --template-file packaged.yaml --stack-name mint --capabilities CAPABILITY_IAM
# e.g., us-east-1
